<h2 id="vs-code-integration">VS Code integration</h2>
<p>Just a copy of official <a href="https://github.com/marp-team/marp/blob/main/website/docs/introduction/install.md#installing-marp-cli">instructions</a>:</p>
<ol>
<li>Install Visual Studio Code.</li>
<li>Install the Marp for VS Code extension.</li>
<li>Create and open a new Markdown file (with .md extension).</li>
<li>Select the Toggle Marp feature for current Markdown command from the Marp icon in editor actions (toolbar).</li>
<li>Open VS Code Markdown preview, and start writing your presentation!</li>
</ol>

<h2 id="slide-file-structure-1">Slide file structure</h2>
<h3 id="slide-separation-ruler">Slide separation (ruler)</h3>
<p>Default <code>---</code> requires empty line before the ruler (according CommonMarks spec)<br />
Other ruler options that work and not require empty lines:</p>
<ul>
<li><code>___</code></li>
<li><code>***</code></li>
<li><code>- - -</code></li>
</ul>
<footer>Source: <a href="https://marpit.marp.app/markdown?id=marpit-markdown">Marpit markdown</a></footer>

<h2 id="slide-file-structure-3">Slide file structure</h2>
<p><a href="https://marpit.marp.app/directives?id=local-directives-1">Local directives</a> can be used in front matter to influence all slides or in a specific slide as a HTML comment (impacts that slide and all subsequent slides).<br />
In order to cheange only that exact slide use local directives prefixed with &quot;_&quot; (<a href="https://marpit.marp.app/directives?id=apply-to-a-single-page-spot-directives">spot direcitve</a>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!--
class: css_name (Specify HTML class of slides &lt;section&gt; element.)
backgroundImage: url(&#x27;./img/custom_background.png&#x27;)
--&gt;</span>
</code></pre>

<h3 id="pagination">Pagination</h3>
<p>Just like header and footer, page numbers are available as a local/spot directive:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-comment">&lt;!-- 
paginate: true
--&gt;</span>
</code></pre>
<table>
<thead>
<tr>
<th>paginate</th>
<th>page number</th>
<th>increment</th>
<th>comment</th>
</tr>
</thead>
<tbody>
<tr>
<td><b style="color:orange">true</b></td>
<td><span style="color:green">Show</span></td>
<td><div style="color:red">Yes</div></td>
<td>Slide number incremented and shown</td>
</tr>
<tr>
<td>false</td>
<td>Hide</td>
<td>Yes</td>
<td>Slide number incremented, but not shown</td>
</tr>
<tr>
<td>hold</td>
<td>Show</td>
<td>No</td>
<td>Holds the same number for few slides</td>
</tr>
<tr>
<td>skip</td>
<td>Hide</td>
<td>No</td>
<td>Unnumbered slide</td>
</tr>
</tbody>
</table>
</section>
